<section class="bg-pages" >
    <div class="container" ng-controller="myApp.FighterCtrl as fighterCtrl">
        <div class="col-md-12">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline text-center">Events</span>
                        <span class="md-subhead"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content layout="row" layout-align="space-between">
                    <div class="col-sm-12 col-md-6">


                                        <md-toolbar class="md-theme-light">
                                            <h2 class="md-toolbar-tools wc-theme">
                                                <span>You are going to {{ fighterCtrl.eventAttendingCount }} event{{ fighterCtrl.eventAttendingCount > 1 ? 's' : '' }}</span>
                                            </h2>
                                        </md-toolbar>

                                        <md-content>
                                            <md-list>
                                                <md-list-item class="md-3-line" ng-repeat="event in fighterCtrl.events">
                                                    <div class="md-list-item-text">
                                                        <h3><a ui-sref="tournament({tournamentId:event.id})">{{event.title}}</a> in <flag country="{{event.location}}" size="32"></flag></h3>
                                                        <h4>On {{event.date | limitTo: 10}}</h4>
                                                        <p></p>
                                                    </div>
                                                    <md-button class="wc-theme btn-square-md md-secondary" ng-click="showFighterEventNotes($event,'fighterEventNotes',event); fighterCtrl.getOtherAttendees(event)">
                                                        <md-tooltip md-direction="bottom">See more info</md-tooltip>
                                                        <i class="fa fa-info fa-2x" aria-hidden="true"></i>
                                                    </md-button>
                                                    <md-divider ng-if="!$last"></md-divider>
                                                </md-list-item>
                                            </md-list>
                                        </md-content>

                    </div>
                    <div class="hidden-sm hidden-xs col-md-6">
                        <div ng-if="eventSources.length > 0"
                             calendar="myCalendar"
                             ui-calendar="uiConfig.calendar"
                             ng-model="eventSources">
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </div>
</section>
