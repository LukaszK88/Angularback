
        <div class="row" ng-controller="ModalCtrl">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover myTable ">
                    <thead>

                    <tr>
                        <th width="5%">Nr</th>
                        <th>Fighter</th>
                        <th>Rank</th>
                        <th width="5%">CoA</th>
                        <th width="5%">Total Points</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="fighter in fighters | orderBy:'-total_points'">

                    </tbody>
