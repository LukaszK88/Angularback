<section class="no-padding" id="portfolio" ng-controller="myApp.BlogCtrl as blog">
    <div class="container-fluid">
        <div class="row no-gutter popup-gallery">
            <div ng-repeat="header in blog.headers | orderBy: '-created_at' |limitTo: 3" class="col-lg-4 col-sm-6">
                <a ui-sref="postDetail({postId: header.id})" class="portfolio-box">
                    <img ng-if="header.url" src="{{ header.url }}" class="photo-news text-centre" alt="">
                    <img ng-if="!header.url" data-aos="fade-up" data-aos-once="true" data-aos-duration="1500" src="app/img/news_header_placeholder.jpg" class="photo-news text-centre" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ header.type }}
                            </div>
                            <div class="project-name">
                                {{ header.title }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
