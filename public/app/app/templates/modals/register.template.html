<md-dialog aria-label="Mango (Fruit)" ng-controller="myApp.SignupCtrl as signupCtrl">
        <md-toolbar >
            <div class="md-toolbar-tools wc-theme ">
                <h2>Register</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <form name="signupForm">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Email</label>
                        <input type="email" name="email" ng-model='user.email'
                               required
                               minlength="6"
                               maxlength="64"
                               ng-pattern="/^.+@.+\..+$/">
                        <div ng-messages="signupForm.email.$error" ng-show="signupForm.email.$touched">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Your email must be between 6 and 64 characters long and look like an e-mail address.
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input type="password" name="password" ng-model='user.password'
                               required >
                        <div ng-messages="signupForm.password.$error" ng-show="signupForm.password.$touched">
                            <div ng-message="required">This is required.</div>
                        </div>

                    </md-input-container>
                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions  layout="row" ng-controller="myApp.MainCtrl as main">

            <button ng-click="signupCtrl.signup(user)" ng-disabled="signupForm.$invalid" class="btn btn-success pull-left" >Sign up</button>

            <md-button class="md-raised md-primary" ng-click="main.authenticate('facebook')"><i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook</md-button>
            <md-button class="md-raised md-warn" ng-click="main.authenticate('google')"><i class="fa fa-google" aria-hidden="true"></i> Google</md-button>
        </md-dialog-actions>
</md-dialog>
