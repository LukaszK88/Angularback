<md-dialog aria-label="Mango (Fruit)" ng-controller="myApp.MainCtrl as main">
        <md-toolbar >
            <div class="md-toolbar-tools wc-theme ">
                <h2>Log in</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content"><form name="loginForm">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Username</label>
                    <input  type="email" name="username" ng-model='user.username'
                            required
                            minlength="10"
                            maxlength="64"
                            ng-pattern="/^.+@.+\..+$/">
                    <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched">
                        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                            Your email must be between 10 and 64 characters long and look like an e-mail address.
                        </div>
                    </div>
                </md-input-container>


                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input type="password" name="password" ng-model='user.password'
                               required >
                        <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                            <div ng-message="required">This is required.</div>
                        </div>

                    </md-input-container>
                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions  layout="row">

            <button ng-click="main.login(user)" ng-disabled="loginForm.$invalid" class="btn btn-success pull-left" >
                {{ main.loading ? 'be patient' : ' Login'}}
                <i ng-if="main.loading" class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
            </button>

            <md-button class="md-raised md-primary" ng-click="main.authenticate('facebook')"><i class="fa fa-facebook-official" aria-hidden="true"></i>
               Facebook
            </md-button>
            <md-button class="md-raised md-warn" ng-click="main.authenticate('google')"><i class="fa fa-google" aria-hidden="true"></i>
                Google
            </md-button>
        </md-dialog-actions>
    <md-dialog-actions layout="row">
        <a ui-sref="recovery" ng-click="cancel()" style="font-size: small">Forgot your password?</a>
    </md-dialog-actions>
</md-dialog>
