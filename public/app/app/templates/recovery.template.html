<section class="bg-pages">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <md-card>
                <form name="loginForm">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline text-center">Password Recovery</span>
                        <span class="md-subhead"></span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content layout="row" layout-align="space-between">

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Username</label>
                            <input  type="email" name="username" ng-model='user.username'
                                    required
                                    minlength="10"
                                    maxlength="64"
                                    ng-pattern="/^.+@.+\..+$/">
                            <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched">
                                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                    Your email must be between 10 and 64 characters long and look like an e-mail address.
                                </div>
                            </div>
                        </md-input-container>


                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="main.recover(user)" class="wc-theme">
                        {{ main.loading ? 'be patient' : ' Submit'}}
                        <i ng-if="main.loading" class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
                    </md-button>
                </md-card-actions>
                </form>
            </md-card>
        </div>


    </div>
</section>
