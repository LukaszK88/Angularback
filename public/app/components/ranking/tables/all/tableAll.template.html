<section style="margin-top: 100px;" class="bg-primary">
    <div class="container">
        <div class="row">




            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover myTable ">
                    <thead>

                    <tr >
                        <th width="5%">Nr</th>
                        <th>
                            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                           Fighter
                            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>

                        <th>Rank</th>
                        <th width="5%">CoA</th>
                        <th width="5%">
                            <a href="#" ng-click="sortType = 'phone'; sortReverse = !sortReverse">
                            Total Points
                                <span ng-show="sortType == 'phone' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'phone' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="fighter in fighters | orderBy:sortType:sortReverse">
                        <td>{{$index + 1}}</td>
                        <td>{{ fighter.name }}</td>
                        <td width="9%">{{ fighter.rank}}</td>
                       <td></td>
                        <td width="7%">{{ fighter.total_points}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>    <!-- /.table-responsive -->
        </div>
    </div>
</section>
